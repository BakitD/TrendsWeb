{% extends 'geomap/base.html' %}

{% block headblock %}
	{% load staticfiles %}

	<meta charset=utf-8 />
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

	<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
	<script type="text/javascript" src="{% static 'geomap/js/map.js' %}"></script>
	<script type="text/javascript" src="{% static 'geomap/js/csrf.js' %}"></script>
	<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />

	<style>
		#map { position:absolute; top:0; bottom:0; width:100%; }
		.leaflet-popup-content-wrapper {
		  color: white;
		  font-weight: bold;
		  background-color: rgba(20,20,20,0.7);
		  border-color: rgb(21,21,21);
		 
		}
		.leaflet-popup-content {
			padding: 0px;
			padding-left: 0px;
			padding-right: 0px;
			font-size: 14px; 
			text-align: center;
		}
		.leaflet-popup-tip {visibility:hidden;}
	</style>

{% endblock %}


{% block content %}
	<div id="map"></div>
	<script type="text/javascript">
		var mapConfigJS = {{ mapConfig | safe }};
		var trendsJS = {{ trends | safe }};
		var authUserFlag = {{ authUserFlag | safe }};
		renderMap('map', trendsJS, mapConfigJS, authUserFlag);
	</script>
{% endblock %}
