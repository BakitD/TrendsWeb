{% extends 'geomap/base.html' %}

{% block headblock %}
	{% load staticfiles %}
	{% load leaflet_tags %}
	{% load geojson_tags %}
	{% leaflet_js %}
	{% leaflet_css %}

	<meta charset=utf-8 />
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

	<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
	<script type="text/javascript" src="{% static 'geomap/js/map.js' %}"></script>
	<script type="text/javascript" src="{% static 'geomap/js/csrf.js' %}"></script>
	<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />

	<style>
		body { margin:0; padding:0;}
		#map { position:absolute; top:0; bottom:0; width:100%; }
		.leaflet-popup-content-wrapper {
		  color: white;
		  font-weight: bold;
		  background-color: rgba(20,20,20,0.7);
		  border-color: rgb(21,21,21);
		 
		}
		.leaflet-popup-content {padding: 1px; font-size: 14px; text-align: center;padding-bottom:10px;}
		.leaflet-popup-tip {visibility:hidden;}
	</style>

{% endblock %}



{% block content %}
	<div id="map"></div>

	<script type="text/javascript">
		var mapConfigJS = {{ mapConfig | safe }}
		var trendsJS = {{ trends | safe }}
		renderMap('map', trendsJS, mapConfigJS);
	</script>
{% endblock %}
